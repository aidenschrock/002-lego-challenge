<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="end-game" class="end-game">
      <h1>Game Over</h1>

      <button id="restart">Restart</button>
    </div>
    <div class="player-info">
      <div class="health">
        <div>Health</div>
        <div class="heart-container">
          <img id="heart1" class="heart-icon" src="/images/heart.png" />
          <img id="heart2" class="heart-icon" src="/images/heart.png" />
          <img id="heart3" class="heart-icon" src="/images/heart.png" />
        </div>
      </div>
      <div class="color-picker">
        <label for="footcolor">Foot Color</label>
        <input type="color" id="footcolor" name="footcolor" value="#ffffff" />
      </div>
      <div class="mute-toggle">
        <input type="checkbox" id="mute" name="mute" value="mute" />
        <label for="mute"> Mute Sound</label><br />
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
  </body>
</html>
